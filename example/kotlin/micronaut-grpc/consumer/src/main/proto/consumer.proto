syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.pact.consumer";
option java_outer_classname = "Consumer";
option objc_class_prefix = "HLW";

package br.com.zup.pact.consumer;

service ConsumerService {
  rpc send (ConsumerRequest) returns (ConsumerReply) {}
}

message ConsumerRequest {
  string name = 1;
}

message ConsumerReply {
  string message = 1;
}